<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./src/main.css" />
    <title>Gama Academy - Calculadora de churrasco</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  </head>

  <body class="background" style="color: white;"> 
    <div id="conteudo">
    <header>
      <center id=Cabeça>
      <h5><img src="logo.png" width="45%"></h5>
      </center>
      <center id=Cabeça2>
      <h2 class="titulo">Calculadora de Churrasco</h2>
      </center>
      <br>
      
    </header>

    <div class="comidas row">
      <p class="subtitulo">Comidas</p> 
      <div class="col-md box"> 
      <input class="input" id="mulheres-qnt" type="text" placeholder="0"/>
      <br>
      <label class="text" for="mulheres-qnt">Mulheres</label >
      </div>
      
<div class="col-md box">
    
      <input class="input" id="homens-qnt" type="text" placeholder="0" />
      <br>
      <label class="text" for="homens-qnt">Homens</label>
</div>
<div class="col-md box" >
      
      <input class="input" id="criancas-qnt" type="text" placeholder="0"/>
      <br>
      <label class="text" for="criancas-qnt">Crianças</label>
</div>
      
      
    </div >
    <div>
     
      <input class="input" style="background-color:#731ab7 ; border: 2px solid #ffffff;" id="acompanhamentos" type="checkbox" />
      <br>
      <label class="text"for="acompanhamentos">acompanhamentos</label>

      </div>
      <br>
    <div class="bebidas row">
      <p class="subtitulo">Bebidas</p>
      <div class="col-md box">
      <input class="input" id="bebidas-alcoolicas" type="text" />
      <br>
      <label class="text" for="bebidas-alcoolicas">Bebidas alcoolicas</label>
      </div>

      <div class="col-md box">
      <input class="input" id="bebidas-nao-alcoolicas" type="text" />
      <br>
      <label class="text" for="bebidas-nao-alcoolicas">Bebidas não alcoolicas</label>
      </div>
    </div>
    <br>
    <center>
    <button id="botaoCalcular" class="btn btn-success">Calcular</button> 
   </center>

      <div>
        <div>
        <label for="total-carne" id="total-carne"></label> 
          
        
        </div>
        <div>
          <label for="total-pessoas" id="total-pessoas"></label>
        </div>
        <div>
          <label for="total-acompanhamento" id="total-acompanhamento"></label>
        </div>
        <div>
          <label for="total-bebidas-nao-alcoolicas" id="total-bebidas-nao-alcoolicas"></label>
        </div>
        <div>
          <label for="total-bebidas-alcoolicas" id="total-bebidas-alcoolicas"></label>
        </div>
        </div>
        <div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./src/main.js"></script>

  </body> 
    

</html>
